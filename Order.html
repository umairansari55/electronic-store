<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>
    <!-- Link css file here-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nav bar section starts here-->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
            <img src="images/logo.jpg" class="img-responsive">
                </a>
            </div>
            <div class="products text-right">
                <ul>
                    <li>
                        <a href="index.html">&#9750 Home</a>
                    </li>
                    <li>
                        <a href="catagories.html">&#9870 Categories</a>
                    </li>
                    <li>
                        <a href="products.html">&#9738 Products</a>
                    </li>
                    <li>
                        <a href="contact.html">&#9743 Contact</a>
                    </li>
                    <li>
                        <a href="#">&#10020 Admin</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix">

            </div>
    </section>
   
    <!-- Product Search section starts here-->
    <section class="Product-Search text-center">
        <div class="container">
            <h2 class="text-center text-cyan">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Product</legend>

                    <div class="product-img">
                        <img src="images/mo.jpg" alt="Mobile" class="img-responsive img-curve">
                    </div>
    
                    <div class="product-desc">
                        <h3>Mobile Phone</h3>
                        <p class="product-price">Rs:25000</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="Enter Your Full Name" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 03XX-XXXXXXX" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="Enter your e-mail" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>
        </div>
    </section>

    

    <!-- Social section starts here-->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter--v1.png"/></a>
                </li>
            </ul>

        </div>
    </section>

    <!-- Footer section starts here-->
    <section class="footer">
        <div class="container text-center">
            <p>
                All rights reserved. Designed By <a href="#">Muhammad Umair</a>
            </p>
        </div>
    </section>

</body>
</html>
